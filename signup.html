<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텔레그램 회원가입</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 375px;
            height: 812px;
            margin: 0 auto;
            background: #FFFFFF;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            left: 4%;
            top: 8.13%;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
        }
        .title {
            position: absolute;
            left: 6.93%;
            top: 15.39%;
            font-size: 34px;
            font-weight: 500;
            color: #171F24;
        }
        .subtitle {
            position: absolute;
            left: 6.93%;
            top: 21.67%;
            right: 8.8%;
            font-size: 16px;
            text-align: center;
            color: #778087;
        }
        .input-field {
            position: absolute;
            left: 12.53%;
            right: 11.47%;
            top: 32.02%;
            height: 30px;
            border: none;
            border-bottom: 2px solid #1072FB;
            font-size: 16px;
        }
        .webcam-view {
            position: absolute;
            left: 6.67%;
            right: 6.67%;
            top: 40%;
            height: 30%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .signup-button {
            position: absolute;
            left: 6.67%;
            top: 74.75%;
            width: 45%;
            height: 50px;
            background: #1072FB;
            color: #FFFFFF;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .login-button {
            position: absolute;
            right: 17.89%;
            top: 76.85%;
            background: none;
            border: none;
            color: #778087;
            font-size: 16px;
            cursor: pointer;
        }
        .social-text {
            position: absolute;
            left: 25.6%;
            top: 84.11%;
            font-size: 12px;
            color: #AAB2B7;
        }
        .google-button {
            position: absolute;
            left: 6.67%;
            right: 6.67%;
            top: 88.79%;
            height: 50px;
            background: #FFFFFF;
            border: 1px solid #EEEEEE;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .google-logo {
            width: 20px;
            height: 20px;
            background-color: #D6D6D6;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">&#8592;</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1200px-Telegram_2019_Logo.svg.png" alt="Telegram Logo" class="logo">
        <h1 class="title">회원가입</h1>
        <p class="subtitle">그 누구도 당신의 메시지를 열어볼 수 없습니다.</p>
        <input type="text" class="input-field" placeholder="사용자 이름 입력">
        <div class="webcam-view">
            <video id="webcam" autoplay playsinline></video>
        </div>
        <a href="./chat.html">
            <button class="signup-button">Signup</button>
        </a>
        <button class="login-button">Login</button>
        <p class="social-text">Or signup with social network</p>
        <button class="google-button">
            <div class="google-logo"></div>
            Signup with Google
        </button>
    </div>

    <script>
        document.querySelector('.back-button').addEventListener('click', () => {
            alert('뒤로 가기 버튼이 클릭되었습니다!');
        });

        document.querySelector('.signup-button').addEventListener('click', () => {
            const username = document.querySelector('.input-field').value;
            if (username) {
                alert(`사용자 이름으로 가입: ${username}`);
            } else {
                alert('사용자 이름을 입력해주세요');
            }
        });

        document.querySelector('.login-button').addEventListener('click', () => {
            alert('로그인 페이지로 이동합니다...');
        });

        document.querySelector('.google-button').addEventListener('click', () => {
            alert('Google로 가입합니다...');
        });

        // 웹캠 기능 활성화
        const video = document.getElementById('webcam');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("웹캠 접근 에러:", err);
                alert("웹캠 접근에 실패했습니다. 브라우저 설정을 확인해주세요.");
            }
        }

        

        startWebcam();
    </script>
</body>
</html>
